
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shandy4u | Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
  <style>
  .jumbotron {
    background-color: rgba(242, 142, 28, 0.7);
    height: 120px;
  }
  .home {
    float: left;
  }
  .prof {
    float:right;
    text-align:right;
    color: black;
  }
</style>
  <section class="section">
    <div class="container" margin-bottom=0.5rem>
      <div class="jumbotron text-left text-white p-5">
          <div>
            <div class="home"><h1>Home</h1></div>
            <div class="prof"><h4><a style="color:white"  href="/profile?id={{user.id}}">View Profile</a></h4></div>
          </div>
      </div>
        <div class="row">
        <div class="col-md-6">
          <p class="subtitle" style = "color: rgba(242, 142, 28)" >Recommended for you</p>
          <div class="row mb-2">
            <div class="col-md-12">
              <div class="card flex-md-row mb-4 box-shadow h-md-250">
                <div class="card-body d-flex flex-column align-items-start">
                  <h4><a href="/beer?name" style= "color:black">[name of drink]</a></h4>
                  <div class="mb-1 text-muted">[category]</div>
                  <p class="card-text mb-auto">[info about drink]</p>
                  <a href="/addDrink?drink={{drink.name}}">[add to favorites]</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <p class="subtitle" style = "color: rgba(242, 142, 28)" >Popular</p>
          <div class="row mb-2">
            <div class="col-md-12">
              <div class="card flex-md-row mb-4 box-shadow h-md-250">
                <div class="card-body d-flex flex-column align-items-start">
                  <h4><a href="/beer?name" style= "color:black">[name of drink]</a></h4>
                  <div class="mb-1 text-muted">[category]</div>
                  <p class="card-text mb-auto">[info about drink]</p>
                  <a href="/addDrink?drink={{drink.name}}">[add to favorites]</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <hr />
      <a style="color:rgba(242, 142, 28)" href="/logout" >Log Out</a>
      </div>
  </section>
  </body>
</html>
